<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apartner - Turn Your Property Into a Profit Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="description" content="Apartner offers a zero-cost, revenue-generating platform for property owners. Enhance tenant experience with our all-in-one app and start earning today.">
    <meta name="keywords" content="property management, tenant app, landlord solutions, multifamily technology, resident experience app, property management software, zero-cost property management, Yardi integrated app">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #0d1a26;
        color: #f0f4f8;
      }
      .parallax {
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .gradient-overlay {
        background: linear-gradient(to bottom, rgba(13, 26, 38, 0.8), rgba(13, 26, 38, 1));
      }
      .gold-text {
        color: #C4A87E;
      }
      .btn-gold {
        background-color: #C4A87E;
        color: #0d1a26;
        transition: all 0.3s ease;
      }
      .btn-gold:hover {
        background-color: #b3976c;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(196, 168, 126, 0.2);
      }
      .bg-brand-dark {
        background-color: #1a3a4f;
      }
      .bg-brand-darker {
        background-color: #122b3a;
      }

      /* Phone Mockup for screenshots */
      .phone-mockup {
          position: relative;
          width: 100%;
          max-width: 270px; /* Max width for better scaling */
          aspect-ratio: 9 / 19.5; /* Realistic phone aspect ratio */
          margin: 0 auto;
          background: #111;
          border-radius: 36px;
          padding: 12px;
          box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
      }
      .phone-mockup-screen {
          background: #000;
          border-radius: 24px;
          width: 100%;
          height: 100%;
          overflow: hidden;
      }
      .phone-mockup-screen img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          object-position: top;
      }
    </style>
